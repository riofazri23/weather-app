<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <input list="cities" type="search" name="search" id="search" placeholder="Cari Kota" autocomplete="off" />
        <datalist id="cities">
            <option value="Bandung"></option>
            <option value="Semarang"></option>
        </datalist>
        <article id="current-forecast">
            <h1 class="city">City Name</h1>
            <p class="temp">Temp</p>
            <p class="description">Description</p>
            <p class="min-max-temp">High Low</p>
        </article>
        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <section class="hourly-container">
            </section>
        </article>
        <article id="five-day-forecast">
            <h1>5 Day Forecast</h1>
            <section class="five-day-forecast-container">
                <article class="day-wise-forecast">
                    <h2>Today</h2>
                    <img class="icon" src="" alt="">
                    <p class="min-texp">Low</p>
                    <p class="max-temp">High</p>
                </article>
                <article class="day-wise-forecast">
                    <h2>Wed</h2>
                    <img src="" alt="">
                    <p class="min-texp">Low</p>
                    <p class="max-temp">High</p>
                </article>
            </section>
        </article>
        <article id="feels-like">
            <h1>Feels Like</h1>
            <p class="feels-like-temp">Temp</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">Value</p>
        </article>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
